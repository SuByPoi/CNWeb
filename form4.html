<!DOCTYPE html>
<html>
<head>
    <script language="JavaScript">
    function ChangeColor()
    {
    document.body.style.background = document.form1.txtcolor.value
    }
    </script>
    </head>
<body>
    <form name="form1">
    <input type="text" name="txtcolor">
    <input type="button" value="OK" onClick="ChangeColor()" name="btchange">
    </form>
</body>
